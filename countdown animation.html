<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN ANIMATION</title>
    <link rel="stylesheet" href="countdown animation.css" />
</head>
<body>
    <h1>Time until new year 2024</h1>
    <div id="countdown">
        <!--for days-->
        <div class="timer-wrapper">
            <div class="timer day">
                <div class="container day-num">
                    <div class="top-part container-deep">
                        <span>7</span>
                        <span class="absolute">8</span>
                    </div>
                    <div class="bottom-part container-deep">
                        <span>8</span>
                        <span class="absolute">7</span>
                    </div>
                </div>
                <div class="container day-num">
                    <div class="top-part container-deep">
                        <span>7</span>
                        <span class="absolute">8</span>
                    </div>
                    <div class="bottom-part container-deep">
                        <span>8</span>
                        <span class="absolute">7</span>
                    </div>
                </div>
                <div class="container day-num">
                    <div class="top-part container-deep">
                        <span>7</span>
                        <span class="absolute">8</span>
                    </div>
                    <div class="bottom-part container-deep">
                        <span>8</span>
                        <span class="absolute">7</span>
                    </div>
                </div>
            </div>
            <span>Days</span>
        </div>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <!--for hours-->
        <div class="timer-wrapper">
            <div class="timer hour">
                <div class="container hour-num">
                    <div class="top-part container-deep">
                        <span>7</span>
                        <span class="absolute">8</span>
                    </div>
                    <div class="bottom-part container-deep">
                        <span>8</span>
                        <span class="absolute">7</span>
                    </div>
                </div>
                <div class="container hour-num">
                    <div class="top-part container-deep">
                        <span>7</span>
                        <span class="absolute">8</span>
                    </div>
                    <div class="bottom-part container-deep">
                        <span>8</span>
                        <span class="absolute">7</span>
                    </div>
                </div>
            </div>
            <span>Hours</span>
        </div>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <!--for minutes-->
        <div class="timer-wrapper">
            <div class="timer min">
                <div class="container min-num">
                    <div class="top-part container-deep">
                        <span>7</span>
                        <span class="absolute">8</span>
                    </div>
                    <div class="bottom-part container-deep">
                        <span>8</span>
                        <span class="absolute">7</span>
                    </div>
                </div>
                <div class="container min-num">
                    <div class="top-part container-deep">
                        <span>7</span>
                        <span class="absolute">8</span>
                    </div>
                    <div class="bottom-part container-deep">
                        <span>8</span>
                        <span class="absolute">7</span>
                    </div>
                </div>
            </div>
            <span>Mins</span>
        </div>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <!--for seconds-->
        <div class="timer-wrapper">
            <div class="timer sec">
                <div class="container sec-num">
                    <div class="top-part container-deep">
                        <span>7</span>
                        <span class="absolute">8</span>
                    </div>
                    <div class="bottom-part container-deep">
                        <span>8</span>
                        <span class="absolute">7</span>
                    </div>
                </div>
                <div class="container sec-num">
                    <div class="top-part container-deep">
                        <span>7</span>
                        <span class="absolute">8</span>
                    </div>
                    <div class="bottom-part container-deep">
                        <span>8</span>
                        <span class="absolute">7</span>
                    </div>
                </div>
            </div>
            <span>Seconds</span>
        </div>
    </div>
    <script src="countdown animation.js"></script>
</body>
</html>
